group 'com.glu'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    springVersion = '1.5.4.RELEASE'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: springVersion
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-cassandra', version: springVersion
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: springVersion
    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '3.3.0'
    compile group: 'org.cassandraunit', name: 'cassandra-unit-spring', version: '3.1.3.2'
}
